<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neko</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background">
        <img src="background.gif" alt="Background GIF" class="gif-background">
    </div>

    <div class="invite-container">
        <header class="banner">
            <img src="kittyyy.gif" alt="Discord Logo" class="logo">
        </header>
        <div class="invite-card">
            <div class="server-info">
                <img id="server-icon" class="server-icon" src="placeholder-icon.png" alt="Server Icon">
                <p class="inviter">You were invited you to join</p>
                <h2 id="server-name">Loading...</h2>
                        <p id="member-stats" class="member-stats">Fetching members...</p>
            </div>
            <a id="invite-link" class="accept-button" href="#" target="_blank">Accept Invite</a>
        </div>
        <div class="spotify-player">
            <iframe style="border-radius:15px" src="https://open.spotify.com/embed/playlist/34Robx96paOR0hZ86LF7Fy?utm_source=generator&theme=0" width="600" height="300" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
